    <h1 class="title"> 无题 </h1>
    <div class="content"> <p>冬季的午后，我趴在桌上睡着了。在这一不甚舒展的姿势下，我睡得有点痛苦，在痛苦中，做了梦。
<!-- raw HTML omitted -->梦到了绿油油的麦田，夕阳在田野的尽头，斜斜的投射着金色的光芒。我用力的呼吸着，甚至嗅到了青草和泥土的芬芳。在这一望无际的田野上，我在齐腰的麦秸中缓慢的穿行。
<!-- raw HTML omitted -->醒来后相当长的时间里，我仍无法分清梦境和现实。良久，我意识到这个梦似乎很像老早之前我看过的一部电影里面的场景——《关于莉莉周的一切》。
<!-- raw HTML omitted -->情绪不高。
<!-- raw HTML omitted -->打了两个喷嚏，然后从抽屉里拿出点心来吃。
<!-- raw HTML omitted -->我发现生活并不像我想的那样有意义。
<!-- raw HTML omitted --></p>
