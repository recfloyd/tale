<article class="post">
    <h1 class="title"> 今天心情尤其差 </h1>
    <div class="content"> <h3 id="走出宝景大厦的时候清冷的夜风扑面而来我瑟簌着走进了地铁站">走出宝景大厦的时候，清冷的夜风扑面而来。我瑟簌着走进了地铁站。</h3>
<h3 id="今天心情尤其差坐在站台的长椅上望向黑洞洞的隧道我不由的叹了口气站台上画着一幅麦片广告烘培出的幸福我沉吟了良久默默的计算着我与幸福之间的距离">今天心情尤其差。坐在站台的长椅上，望向黑洞洞的隧道，我不由的叹了口气。站台上画着一幅麦片广告。“烘培出的幸福！”我沉吟了良久，默默的计算着我与幸福之间的距离。</h3>
<h3 id="每每这种时候我就想要回到海边去回到那个小渔村正值隆冬之际我想象着江口的闸门缓缓的升起水流宁静的涌向大海我想驾一叶舟去往海的深处">每每这种时候，我就想要回到海边去。回到那个小渔村。正值隆冬之际，我想象着江口的闸门缓缓的升起，水流宁静的涌向大海。我想驾一叶舟，去往海的深处。</h3>
<h3 id="今夜若你也无眠那么就停下来听我倾诉吧">今夜，若你也无眠，那么就停下来听我倾诉吧。</h3>
 </div>
