    <h1 class="title"> 北海·花荫树影 </h1>
    <div class="content"> <p>19岁的那一年，也是这样的季节里，某个雾蒙蒙的清晨，我第一次到北海。我沿着湖岸溜溜达达，其时是早晨6点半钟，游人稀少，微风下湖面荡起层层波浪，柳枝轻轻飘舞。那个清晨，我坐在空荡荡的游廊里，在淡淡的花香中，沉沉的睡去。</p> 
<p>今天我去拍了那些游廊，还有我曾安睡于其下的花荫树影。</p>
