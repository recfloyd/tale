    <h1 class="title"> 雨在路上 </h1>
    <div class="content"> <p>雨云在远方聚集,裹挟着风沙,正在来往此地的路上.</p>
<p>我做了梦,醒来的时候发现是3点20分,一时竟分不清是凌晨还是午后.心情有些落寞,睁着眼睛悲伤了许久.</p>
<p>40岁,被每天的工作困在碎片化的思维里,难有闲暇.身体在一天天的衰老着,心中原有的一团火正在慢慢的熄灭.</p>
<p>生来这个世界上,大家都要奔往相同的终点.</p>
<p>雨正在来往此地的路上.</p>
