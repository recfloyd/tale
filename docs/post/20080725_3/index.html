    <h1 class="title"> 瞬间 </h1>
    <div class="content"> <p>十年后，或许我终将忘记你的音容笑貌；</p>
<p>五十年后，或许我苟延残喘在老迈的人生；</p>
<p>一百年后，或许我的躯壳已经化为尘土，随风飘散；</p>
<p>一百亿年，甚至我们头顶的太阳也在氦闪中灰飞烟灭；</p>
<p>更久更久以后……</p>
<p>哪里有什么永恒。</p>
<p>我爱的绝非千古，而是此刻你在我面前的瞬间。</p>
