    <h1 class="title"> 瘾君子 </h1>
    <div class="content"> <p>加班，轻轨线，冷冷清清的车厢，换乘的时候在车站买了热乎乎的肉饼，此时正捧在手心。</p> 
<p>朋友说，一起结婚吧，你都奔三张了，你不结婚的话，我会很生气。想到他的话，我笑了。</p> 
<p>幸福如同滑溜溜的果冻般，将我包围，或许真的应该结婚了，也许吧。可是心底不时升起淡淡的欲望，让我抗拒着稳定的，有所归依的生活。我时常想，孤单的生活状态，如同毒瘾，难以戒除。</p> 
<p>孤单，连同淡淡的伤感。</p> 
<p>此即通常所谓的“无病呻吟”。</p> 
<p>因为</p> 
<p>我对幸福已经免疫了。<br></p>
