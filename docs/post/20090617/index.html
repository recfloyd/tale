<article class="post">
    <h1 class="title"> 我的每个幻想总在每一个秋天飞扬 </h1>
    <div class="content"> <p>5:45pm, flex builder, msn......</p> 
<p>我忽然心有所感,放下手边所有的工作,打开IE,到9sky搜索许巍的歌.</p> 
<p>十年前的老歌,今天听来仍能被触动.</p> 
<p>青鸟,我的秋天,在别处,水妖......</p> 
<p>友说,永远记得那个晴朗的秋日里,透过图书馆的窗格照在你脸上的明媚阳光.</p> 
<p>我说,那时刻我正轻声哼唱着许巍的歌.</p> 
<p>  一只鸟踩着我的肩</p> 
<p>  我听见</p> 
<p>　她在歌唱着明天</p> 
<p>　我想问</p> 
<p>　这世界</p> 
<p>　是否辽远又无限</p> 
<p>　她却飞走</p> 
<p>　越来越远</p> 
 </div>
