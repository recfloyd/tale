    <h1 class="title"> 孤单 </h1>
    <div class="content"> <p>孤单的醒来，孤单的茶盏，孤单的午饭。晒着孤单的阳光，孤单的流着汗。
<!-- raw HTML omitted -->孤单的陷入悲戚的循环。
<!-- raw HTML omitted -->孤单的哭抑或孤单的笑，无人欣赏，亦无人缅怀。
<!-- raw HTML omitted -->在这世界上，我是不被挂念的人，走到哪里都是孑然一身。
<!-- raw HTML omitted -->而我亦不挂念别人，走到哪里都无法填满空虚的心。
<!-- raw HTML omitted -->我只是执拗的相信，在这颗星球的某个孤单角落，必有与我同样孤单的人。
<!-- raw HTML omitted -->同样孤单的心跳，同样孤单的伤感。
<!-- raw HTML omitted -->而我们即是彼此孤单的映照，彼此孤单的倒影。
<!-- raw HTML omitted -->在我孤单的此刻，在遥远的彼端、世界的另一面，有人以同样的孤单作为应和！
<!-- raw HTML omitted -->如此便已足够，还能奢求什么？
<!-- raw HTML omitted --></p>
